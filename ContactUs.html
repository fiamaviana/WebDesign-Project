			<h1>Contact us</h1>
			<div id="content">
				<form name="contactUsForm" action="MAILTO:youremailaddresshere" method="post">
					<div id="Form_ContactUs">
										
						<div class="contact1">
							<input type="text" id="nameId" placeholder="Type your Forename surname" required="required" name="name"/>
							<label for="nameId">Forename surname</label>
						</div>
						<div class="contact1">
							<input type="tel" id="phoneId" placeholder="(xxx)xx-xxx-x-xxx" required="required" name="phone"/>
							<label for="phoneId">Phone number</label>
						</div>
						<div class="contact1">
							<input type="email" id="emailId" placeholder="yourEmail@mail.com" required="required" name="email"/>
							<label for="emailId">Email</label>
						</div>
						<div class="contact2">
							<textarea name="comment" required="required" placeholder="Leave your question / query"></textarea>
						</div>
						<div class="contact1">
							<input type="submit" class="send" onclick="Send();" value="Send"/>
						</div>
					</div>	
				</form>	
				<div id="Icons_contact">
					<div class="contactIcons">
						<img src="gallery/phone.png" id="PhoneContactId" width="80" alt="phone icon"/>
						<label for="PhoneContactId">0035312345678</label>
					</div>
					<div class="contactIcons">
						<img src="gallery/mail.png" id="mailContactId" width="80" alt="mail icon"/>

					</div>
					<div class="contactIcons">
